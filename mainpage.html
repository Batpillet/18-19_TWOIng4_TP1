<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="mainspage.css">
	<title>Main Page : CV</title>
</head>
<body>
	<header>
		<div id="photo">
			<img src="images/Moi.jpg">	
		</div>
		<nav>	
			<ul>
				<li><a href="#">Accueil</a></li>
				<li><a href="#">Mon CV</a></li>	
				<li><a href="#">A propos</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<div id="formulaire">
			<form>
				<table>
					<tr>
						<td colspan="2" align="center"><h3>Contact</h3></td>
					</tr>
					<tr>
						<td>Nom : </td>
						<td><input type="text" id="nom"></td>
					</tr>
					<tr>
						<td>E-mail (obligatoire) : </td>
						<td><input type="text" name="email"></td>
					</tr>
					<tr>
						<td>Votre message : </td>
						<td><textarea rows="5" cols="33">Ecrivez ici...</textarea></td>
					</tr>
				</table>
			</form>
		</div>
	</main>
</body>
</html>
